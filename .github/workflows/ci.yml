name: CI

on:
  pull_request:
    branches: [main, develop]

# Í∞ôÏùÄ PRÏóê CI ÎèåÎçò Ï§ë ÏÉàÎ°úÏö¥ commitÏù¥ Ïò§Î©¥ Ïù¥Ï†Ñ CIÎ•º Ï∑®ÏÜåÌïòÎäî Î∂ÄÎ∂Ñ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type Check, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Check
        run: pnpm lint

      - name: Type Check
        run: pnpm check-types

      - name: Build Check
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://malmanhae.duckdns.org

  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      storybook: ${{ steps.filter.outputs.storybook }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/web/**'
            backend:
              - 'apps/api/**'
            storybook:
              - '**/*.stories.tsx'
              - '**/*.stories.ts'

  test-frontend:
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        run: pnpm --filter web test

      - name: Install Playwright Browsers
        run: pnpm --filter web exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm --filter web test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  test-backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Jest
        run: pnpm --filter api test

  test-and-deploy-storybook:
    needs: check-changes
    if: needs.check-changes.outputs.storybook == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/web

      - name: Comment PR with Storybook link
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            üöÄ Storybook ÎßÅÌÅ¨: ${{ steps.chromatic.outputs.storybookUrl }}
