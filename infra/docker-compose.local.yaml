services:
  db:
    container_name: malmanhae-db
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - ../apps/api/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - malmanhae-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: malmanhae-api
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ../apps/api/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - malmanhae-network

  web:
    container_name: malmanhae-web
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    env_file:
      - ../apps/web/.env
    depends_on:
      - api
    networks:
      - malmanhae-network

  nginx:
    container_name: malmanhae-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - malmanhae-network

networks:
  malmanhae-network:
    driver: bridge

volumes:
  pgdata:
